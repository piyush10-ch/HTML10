<!DOCTYPE html>
<html>
<body>
<h2> HTML iframe </h2>
<iframe height="300px" width="50%" src="demo_iframe.htm"
 name="iframe_a"></iframe>
<p><a href="http://www.kiet.edu"
 target="iframe_a">kiet.edu</a></p>
<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>
</body>
</html>
