<!DOCTYPE html>
<html>
<head>
<title>Example For Left to Right tag</title>
<style>
h1{
   padding:50px;
}
</style>
</head>
<body>
<h1> Scroll Left to Right</h1>
<marquee width="90%" direction="Right" height="30%">
  <b>This is a sample scrolling text that scrolls texts to right.
</marquee>
<h1> Scroll Right to Left</h1>
<marquee width="90%" direction="Left" height="30%">
   <b>This is a sample scrolling text that scrolls texts to left.
</html>
</body>
