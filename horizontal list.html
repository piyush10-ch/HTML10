<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Lists</title>
	<style type="text/css">
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #0000FF;
		}
		li{
			float: left;
		}
		li a{
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}
		li a:hover{
			background-color: #111111;
		}
	</style>
</head>
<body>
<u>
	<li>
		<a href="#home">Home</a>
	</li>
	<li>
		<a href="#news">News</a>
	</li><li>
		<a href="#contact">Contact</a>
	</li><li>
		<a href="#about">About</a>
	</li>
	</u>
</body>
